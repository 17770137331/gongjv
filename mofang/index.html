<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
		<meta name="description" content="在线魔方游戏,Rubik’s Cube">
		<meta name="keywords" content="在线魔方游戏, Rubik’s Cube">

		<link rel="stylesheet" type="text/css" href="mofang/build/styles/cube.css">
		<link rel="stylesheet" type="text/css" href="mofang/examples/basic/styles/base.css">
		<link rel="shortcut icon" href="https://gongjv.jun-ye.top/image/huoying.svg" type="image/x-icon">
		<link rel="apple-touch-icon" href="mofang/build/media/cuber-favicon-0144x0144.png">

		<title>在线魔方</title>

        <style>
            .button {
                position:absolute;
                top:0;
                left:0;
                margin-top:2px;
            }
            .button input{
                background-color:#333;
                padding:5px;
                border:none;
                color:#fff;
            }
        </style>



	</head>
	<body class="graydient" >
		<div id="container" ></div>
		<div id="fail">
			<h1>Sorry,</h1>
			<h2>Cubers broken</h2>
		</div>
        <div class="button">
            <input type="button" value=" 打 乱 " id="shuffle" />
            <input type="button" value=" ↶ " id="undo" />
            <input type="button" value=" ↷ " id="redo" />
        </div>

        

		<!-- compiled cube code -->	
		<script charset="utf-8" src="mofang/build/cuber.js"></script>

		<!-- compiled & minified cube code -->	
		<script charset="utf-8" src="mofang/build/cuber.min.js"></script>


		<!-- implementation -->	
		<script charset="utf-8" src="mofang/examples/basic/scripts/jquery.js"></script>
		<script charset="utf-8" src="mofang/examples/basic/scripts/main.js"></script>		

        <script>
            $(function () {

                $('#shuffle').click(function () {
                    console.log('shuffle');
                    var x = window.cube.shuffle();
                    console.log(x);
                });

                $('#undo').click(function () {
                    console.log('undo');
                    var x = window.cube.undo();
                    console.log(x);
                });
                
                $('#redo').click(function () {
                    console.log('redo');
                    var x = window.cube.redo();
                    console.log(x);
                });
            });
        </script>
        <script src="https://gongjv.jun-ye.top/js/index.js"></script>
	</body>
</html>
